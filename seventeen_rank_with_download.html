
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVENTEEN Member Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            text-align: center;
            padding: 20px;
            font-size: 1.5em; /* Double font size */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .group {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .group div {
            margin: 0 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 8px;
        }
        .group div:hover {
            background-color: #e0e0e0;
        }
        .result {
            margin-top: 30px;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Rank Your Favorite SEVENTEEN Member</h1>
    <div class="container">
        <h2>Step 1: Choose Your Favorite from Each Group</h2>
        <div id="group1" class="group">
            <div onclick="selectMember(1)">S.Coups</div>
            <div onclick="selectMember(2)">Jeonghan</div>
        </div>
        <div id="group2" class="group">
            <div onclick="selectMember(3)">Joshua</div>
            <div onclick="selectMember(4)">Jun</div>
        </div>
        <div id="group3" class="group">
            <div onclick="selectMember(5)">Hoshi</div>
            <div onclick="selectMember(6)">Wonwoo</div>
        </div>
        <div id="group4" class="group">
            <div onclick="selectMember(7)">Woozi</div>
            <div onclick="selectMember(8)">DK</div>
        </div>
        <div id="group5" class="group">
            <div onclick="selectMember(9)">Mingyu</div>
            <div onclick="selectMember(10)">The8</div>
        </div>
        <div id="group6" class="group">
            <div onclick="selectMember(11)">Seungkwan</div>
            <div onclick="selectMember(12)">Vernon</div>
        </div>
        <div id="group7" class="group">
            <div onclick="selectMember(13)">Dino</div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        var selectedMembers = [];
        var fullRanking = [];

        function selectMember(id) {
            if (selectedMembers.indexOf(id) === -1) {
                selectedMembers.push(id);
            }
            document.getElementById('group' + Math.ceil(id / 2)).style.display = 'none';  // Hide selected group
            if (selectedMembers.length === 7) {
                showFinalSelection();
            }
        }

        function showFinalSelection() {
            document.getElementById('result').innerHTML = "<h2>Step 2: Rank Your Favorites</h2>";

            // Create final group for ranking
            var finalGroup = document.createElement('div');
            finalGroup.classList.add('group');
            selectedMembers.forEach(function(memberId) {
                var memberDiv = document.createElement('div');
                memberDiv.innerText = ["S.Coups", "Jeonghan", "Joshua", "Jun", "Hoshi", "Wonwoo", "Woozi", "DK", "Mingyu", "The8", "Seungkwan", "Vernon", "Dino"][memberId - 1];
                memberDiv.onclick = function() {
                    rankMember(memberId, memberDiv.innerText);
                };
                finalGroup.appendChild(memberDiv);
            });
            document.getElementById('result').appendChild(finalGroup);
        }

        function rankMember(id, name) {
            if (fullRanking.indexOf(name) === -1) {
                fullRanking.push(name);
            }
            if (fullRanking.length === 13) {
                showFinalRanking();
            }
        }

        function showFinalRanking() {
            document.getElementById('result').innerHTML = "<h2>Your Final Ranking:</h2>";
            var list = document.createElement('ol');
            fullRanking.forEach(function(member) {
                var listItem = document.createElement('li');
                listItem.innerText = member;
                list.appendChild(listItem);
            });
            document.getElementById('result').appendChild(list);

            // Add download button
            var downloadButton = document.createElement('button');
            downloadButton.id = "download-btn";
            downloadButton.innerText = "Download Ranking as Image";
            downloadButton.onclick = downloadRankingAsImage;
            document.getElementById('result').appendChild(downloadButton);
        }

        function downloadRankingAsImage() {
            var resultElement = document.getElementById('result');
            html2canvas(resultElement).then(function(canvas) {
                var link = document.createElement('a');
                link.download = 'seventeen_ranking.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
