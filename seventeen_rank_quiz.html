
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVENTEEN Member Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .group {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .group div {
            margin: 0 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .group div:hover {
            background-color: #eaeaea;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rank Your Favorite SEVENTEEN Member</h1>
    <div class="container">
        <h2>Step 1: Choose Your Favorite from Each Group</h2>
        <div id="group1" class="group">
            <div onclick="selectMember(1)">S.Coups</div>
            <div onclick="selectMember(2)">Jeonghan</div>
        </div>
        <div id="group2" class="group">
            <div onclick="selectMember(3)">Joshua</div>
            <div onclick="selectMember(4)">Jun</div>
        </div>
        <div id="group3" class="group">
            <div onclick="selectMember(5)">Hoshi</div>
            <div onclick="selectMember(6)">Wonwoo</div>
        </div>
        <div id="group4" class="group">
            <div onclick="selectMember(7)">Woozi</div>
            <div onclick="selectMember(8)">DK</div>
        </div>
        <div id="group5" class="group">
            <div onclick="selectMember(9)">Mingyu</div>
            <div onclick="selectMember(10)">The8</div>
        </div>
        <div id="group6" class="group">
            <div onclick="selectMember(11)">Seungkwan</div>
            <div onclick="selectMember(12)">Vernon</div>
        </div>
        <div id="group7" class="group">
            <div onclick="selectMember(13)">Dino</div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        var selectedMembers = [];

        function selectMember(id) {
            if (selectedMembers.indexOf(id) === -1) {
                selectedMembers.push(id);
            }
            document.getElementById('group' + Math.ceil(id / 2)).style.display = 'none';  // Hide selected group
            if (selectedMembers.length === 7) {
                showFinalSelection();
            }
        }

        function showFinalSelection() {
            document.getElementById('result').innerHTML = "<h2>Step 2: Rank Your Favorites</h2>";

            // Create final group for ranking
            var finalGroup = document.createElement('div');
            finalGroup.classList.add('group');
            selectedMembers.forEach(function(memberId) {
                var memberDiv = document.createElement('div');
                memberDiv.innerText = ["S.Coups", "Jeonghan", "Joshua", "Jun", "Hoshi", "Wonwoo", "Woozi", "DK", "Mingyu", "The8", "Seungkwan", "Vernon", "Dino"][memberId - 1];
                memberDiv.onclick = function() {
                    finalRanking(memberId);
                };
                finalGroup.appendChild(memberDiv);
            });
            document.getElementById('result').appendChild(finalGroup);
        }

        function finalRanking(id) {
            document.getElementById('result').innerHTML = "<h2>Your final favorite is: </h2><p>" + ["S.Coups", "Jeonghan", "Joshua", "Jun", "Hoshi", "Wonwoo", "Woozi", "DK", "Mingyu", "The8", "Seungkwan", "Vernon", "Dino"][id - 1] + "</p>";
        }
    </script>
</body>
</html>
