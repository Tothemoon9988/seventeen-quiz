
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVENTEEN Member Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #abb1cf; /* White background */
            text-align: center;
            padding: 20px;
            font-size: 0.5em; /* Smaller font size (1/3 of the original size) */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .pair {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pair div {
            margin: 0 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 8px;
        }
        .pair div:hover {
            background-color: #e0e0e0;
        }
        .result {
            margin-top: 30px;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Rank Your Favorite SEVENTEEN Member</h1>
    <div class="container">
        <h2>Step 1: Choose Your Favorite Between Two Members</h2>
        <div id="pair" class="pair"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        var members = ["S.Coups", "Jeonghan", "Joshua", "Jun", "Hoshi", "Wonwoo", "Woozi", "DK", "Mingyu", "The8", "Seungkwan", "Vernon", "Dino"];
        var comparisons = [];
        var ranking = [];

        // Generate all possible pairwise comparisons
        for (var i = 0; i < members.length; i++) {
            for (var j = i + 1; j < members.length; j++) {
                comparisons.push([i, j]);
            }
        }

        // Shuffle the comparisons to make the order random
        comparisons = comparisons.sort(() => Math.random() - 0.5);

        var currentComparison = 0;
        var scores = Array(members.length).fill(0);

        function showNextPair() {
            if (currentComparison < comparisons.length) {
                var pair = comparisons[currentComparison];
                var pairDiv = document.getElementById("pair");
                pairDiv.innerHTML = `
                    <div onclick="vote(${pair[0]})">${members[pair[0]]}</div>
                    <div onclick="vote(${pair[1]})">${members[pair[1]]}</div>
                `;
            } else {
                calculateRanking();
            }
        }

        function vote(winner) {
            scores[winner]++;
            currentComparison++;
            showNextPair();
        }

        function calculateRanking() {
            // Sort members by scores
            ranking = members.map((name, index) => ({ name, score: scores[index] }));
            ranking.sort((a, b) => b.score - a.score);

            // Display ranking
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h2>Your Final Ranking:</h2>";
            var list = document.createElement("ol");
            ranking.forEach(function(member) {
                var listItem = document.createElement("li");
                listItem.innerText = member.name;
                list.appendChild(listItem);
            });
            resultDiv.appendChild(list);

            // Add download button
            var downloadButton = document.createElement("button");
            downloadButton.id = "download-btn";
            downloadButton.innerText = "Download Ranking as Image";
            downloadButton.onclick = downloadRankingAsImage;
            resultDiv.appendChild(downloadButton);
        }

        function downloadRankingAsImage() {
            var resultElement = document.getElementById("result");
            html2canvas(resultElement).then(function(canvas) {
                var link = document.createElement("a");
                link.download = 'seventeen_ranking.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Start the test
        showNextPair();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
